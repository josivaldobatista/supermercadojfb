
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:file:~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# No JDBC URL: jdbc:h2:file:~/test

# Obs.: O banco de dados H2 esta sendo usado em arquivo
# e não em memória, portanto é importante que sempre que
# for rodar o sistema delete os arquivos que são criados
# os arquivos test.mv.db e test.trace.db